<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>Zadaci</h1>
            <p>Odaberite zadatak, unesite vrijednosti u polja A ili B i kliknite <strong>Izvrši</strong>.</p>
        </header>



        <section class="kartica">
            <div class="odabir">
                <label for="" class="zadaci">
                    <span>Odaberite zadatak</span>
                    <select name="" id="zadatak">
                        <option value="1">Izračun površine pravokutnika</option>
                        <option value="2">Provjera je li broj pozitivan, negativan ili nula</option>
                        <option value="3">Zbroj elemenata niza</option>
                    </select>
                </label>
                <button id="izvedi" class="btn" type="button">Izvrši</button>
            </div>
            
            <div>
                <a target="_blank" href="#" id="poveznica">Pročitaj više o temi zadatka</a>
            </div>

            <div class="unosna_polja">
                <label class="field">
                    <span>A</span>
                    <input id="a" type="text" />
                </label>

                <label class="field">
                    <span>B</span>
                    <input id="b" type="text" />
                </label>

                <label class="field">
                    <span>C</span>
                    <input id="b" type="text" />
                </label>
            </div>

        </section>



        <section class="rezultat">
            <h2>Rezultat</h2>
            <div id="rezultat" class="result" aria-live="polite">—</div>
        </section>



        <footer class="footer">
            <small>Predložak zadaci EDUNOVA frontend developer</small>
        </footer>
    </main>



    <script src="skripta.js"></script>
</body>
</html>
