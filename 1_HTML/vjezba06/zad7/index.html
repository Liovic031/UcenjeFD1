<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="naslov">
            <p>Osijek, Hrvatska</p>
            <h1>OSIJEK RUN 2026</h1>
            <p>Osijek ritam grada na Dravi</p>
        </div>
        <div class="info">
            <h2>Spremnost</h2>
            <ul>
                <li class="prva">Start: Tvrđa (Trg Sv. Trojstva)</li>
                <li class="druga">Cilj: Pješački most</li>
                <li class="treca">Tip: Noćna utrka/Polumaraton</li>
            </ul>
        </div>
        <div class="spremnost">
            <h2>Spremnost</h2>
            <br>
            <p style="color: #1EFF77; font-size: 30px; padding-left: 80px;"><span>★</span> <span>★</span> <span>★</span> <span>★</span> <span>★</span></p>
        </div>
        <div class="podaci">
            <h2>Podaci za prijavu</h2>
            <div class="forma">
                <div class="ime">
                    <label for="ime" style="color: #1EFF77; font-weight: bold;">IME I PREZIME</label>
                    <input type="text" placeholder="npr. Ivan Horvat">
                </div>
                <div class="datum">
                    <label for="datum" style="color: #1EFF77; font-weight: bold;">DATUM</label>
                    <input type="datetime-local" name="datum" id="datum">
                </div>
            </div>
        </div>
        <div class="btn">
            <button type="submit">OSIGURAJ SVOJE MJESTO</button>
        </div>
    </div>
</body>
</html>
